<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--SEO-->
    <meta name="description" content="¡Estas preparado para jugar en Token De Primera?, el primer juego NTF y con crypto en la cual te vas a divertir y ganar al mismo tiempo!, Si te convencí entra y a jugar ⚽">
    <meta name="keywords" content="NTF, Futbol, Futbol Argentino, AFA, Token, Estadísticas, fechas, juegos, diversión">

    <!--Links de Google Fonts-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Righteous&family=Rubik+Dirt&display=swap" rel="stylesheet">

    <!--Termina el link de google-->
    <!--Link de animaciones-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!--Link de bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">


    <link rel="shortcut icon" href="./img/Soccer_icon-icons.com_67819.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>|| Token de Primera - Contacto</title>
</head>
<body>
    <div class="containerPropio">
        <header class="headerStore" id="arriba" >
            <h2 class="subtit">Contactarnos</h2>
            <nav class="navbar navbar-expand-lg pt-5 text-end">
                <div class="container-fluid d-flex flex-row-reverse">
                    <button class="navbar-toggler bg-warning" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav colorNavegador">
                        <li class="nav-item">
                            <a class="nav-link fw-bold" href="./index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-bold" href="./game.html">¿Como jugar?</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-bold" href="./store.html">Tienda</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-bold" href="./new.html">Noticias</a>
                        </li>
                    </div>
                    </ul>
                </div>
            </nav>
            <img class="logo" src="./img/LogoNuevo.png" alt="Logo" data-aos="fade-down" data-aos-duration="1500">

            <div class="position-fixed bottom-0 end-0 m-5">
                <a class="btn btn-warning rounded-pill" href="#arriba" role="button">☝</a>
            </div>

        </header>
        <main class="mainTienda">
            <form class="row g-3">
                <div class="col-md-6 d-flex justify-content-center align-items-center">
                    <label for="inputAddress" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Ingrese nombre">
                </div>
                <div class="col-md-6 d-flex justify-content-center align-items-center">
                    <label for="inputAddress" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Ingrese apellido">
                </div>
                <div class="col-md-10 mt-5 d-flex justify-content-center align-items-center">
                    <label for="inputAddress" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputAddress" placeholder="Ingrese su mail">
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <div class="form-check d-flex align-items-center">
                        <label class="form-check-label p-4" for="gridCheck">
                            ¿Querés recordar el email?
                        </label>
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">Tipo de consulta</label>
                    <select id="inputState" class="form-select">
                        <option selected>Sobre juego</option>
                        <option selected>Derechos reservados</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <button type="submit" class="btn btn-warning">Sign in</button>
                </div>
            </form>
        </main>
        <footer>
            <div class="bloque_logos">
                <img class="logoFooterAFA" src="./img/logo_afa.png" alt="Logo afa">
                <img class="logoFooter" src="./img/LogoNuevo.png" alt="Logo pie de pagina">
            </div>
            <div>
                <div class="bloqueIconos">
                    <a href="http://intagram.com/villamarin.nico"><img class="icoRedes" src="./img/instagram.png" alt="Logo Instagram"></a>
                    <a href="http://intagram.com/villamarin.nico"><img class="icoRedes" src="./img/facebook.png" alt="Logo Facebook"></a>
                    <a href="http://intagram.com/villamarin.nico"><img class="icoRedes" src="./img/discord.png" alt="Logo discord"></a>
                </div>
            </div>
        </footer>
    </div>
    <!--Js animaciones-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <!--Js de bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
